<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<section layout:fragment="content">

    <!-- main start -->
    <div class="container" style="margin-top:40px;">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <h3 class="dohyeon">
                    <span class="badge badge-warning" th:text="${review.cafeName}" style="color:white;"></span>
                    <span> Review</span>
                </h3>
                <br>
                <form>
                    <div class="form-group row">
                        <label for="reviewer" class="col-sm-4 col-form-label dohyeon">✍️ Reviewer</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="reviewer" readonly="readonly" th:value="${review.userName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="shop" class="col-sm-4 col-form-label dohyeon">☕ Cafe</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="shop" readonly="readonly" th:value="${review.cafeName}">
                        </div>
                    </div>
                    <br>

                    <div class="card score-card">
                        <div class="card-body">
                            <h4 class="dohyeon">분위기</h4>
                            <div class="star-box">
                                <span class="mood" th:each="num : ${#numbers.sequence(1, 10)}">
                                    <span class="star star-mood" th:classappend="${num} % 2 == 1?
                                    (${num} <= ${review.mood} * 2? 'star_left on': star_left):
                                    (${num} <= ${review.mood} * 2? 'star_right on': star_right)"></span>
                                    <span> </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card score-card">
                        <div class="card-body">
                            <h4 class="dohyeon">조명</h4>
                            <div class="star-box">
                                <span class="light" th:each="num : ${#numbers.sequence(1, 10)}">
                                    <span class="star star-light" th:classappend="${num} % 2 == 1?
                                    (${num} <= ${review.light} * 2? 'star_left on': star_left):
                                    (${num} <= ${review.light} * 2? 'star_right on': star_right)"></span>
                                    <span> </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card score-card">
                        <div class="card-body">
                            <h4 class="dohyeon">가격</h4>
                            <div class="star-box">
                                <span class="price" th:each="num : ${#numbers.sequence(1, 10)}">
                                    <span class="star star-price" th:classappend="${num} % 2 == 1?
                                    (${num} <= ${review.price} * 2? 'star_left on': star_left):
                                    (${num} <= ${review.price} * 2? 'star_right on': star_right)"></span>
                                    <span> </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card score-card">
                        <div class="card-body">
                            <h4 class="dohyeon">맛</h4>
                            <div class="star-box">
                                <span class="taste" th:each="num : ${#numbers.sequence(1, 10)}">
                                    <span class="star star-taste" th:classappend="${num} % 2 == 1?
                                    (${num} <= ${review.taste} * 2? 'star_left on': star_left):
                                    (${num} <= ${review.taste} * 2? 'star_right on': star_right)"></span>
                                    <span> </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div>
                        <label class="dohyeon">추천 시간대</label>
                        <div class='form-group row'>
                            <div class="col-5">
                                <fieldset>
                                    <select class='form-control' id="valueA">
                                        <option value="6am">오전 6 : 00</option>
                                        <option value="7am">오전 7 : 00</option>
                                        <option value="8am">오전 8 : 00</option>
                                        <option value="9am" selected="selected">오전 9 : 00</option>
                                        <option value="10am">오전 10 : 00</option>
                                        <option value="11am">오전 11 : 00</option>
                                        <option value="12pm">오후 12 : 00</option>
                                        <option value="1pm">오후 01 : 00</option>
                                        <option value="2pm">오후 02 : 00</option>
                                        <option value="3pm">오후 03 : 00</option>
                                        <option value="4pm">오후 04 : 00</option>
                                        <option value="5pm">오후 05 : 00</option>
                                        <option value="6pm">오후 06 : 00</option>
                                        <option value="7pm">오후 07 : 00</option>
                                        <option value="8pm">오후 08 : 00</option>
                                        <option value="9pm">오후 09 : 00</option>
                                        <option value="10pm">오후 10 : 00</option>
                                        <option value="11pm">오후 11 : 00</option>
                                        <option value="12am">오전 00 : 00</option>
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col">
                                <label for="valueA" class="dohyeon">부터</label>
                            </div>
                            <div class="col-5">
                                <fieldset>
                                    <select class='form-control' id="valueB">
                                        <option value="6am">오전 6 : 00</option>
                                        <option value="7am">오전 7 : 00</option>
                                        <option value="8am">오전 8 : 00</option>
                                        <option value="9am">오전 9 : 00</option>
                                        <option value="10am">오전 10 : 00</option>
                                        <option value="11am">오전 11 : 00</option>
                                        <option value="12pm">오후 12 : 00</option>
                                        <option value="1pm">오후 01 : 00</option>
                                        <option value="2pm">오후 02 : 00</option>
                                        <option value="3pm">오후 03 : 00</option>
                                        <option value="4pm">오후 04 : 00</option>
                                        <option value="5pm">오후 05 : 00</option>
                                        <option value="6pm">오후 06 : 00</option>
                                        <option value="7pm">오후 07 : 00</option>
                                        <option value="8pm">오후 08 : 00</option>
                                        <option value="9pm" selected="selected">오후 09 : 00</option>
                                        <option value="10pm">오후 10 : 00</option>
                                        <option value="11pm">오후 11 : 00</option>
                                        <option value="12am">오전 00 : 00</option>
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col">
                                <label for="valueB" class="dohyeon">까지</label>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="comment" class="dohyeon">한줄 평가</label>
                        <textarea class="form-control" id="comment" rows="3" th:text="${review.comment}"></textarea>
                    </div>
                    <input type="hidden" id="mood-rate" th:value="${review.mood}"/>
                    <input type="hidden" id="light-rate" th:value="${review.light}"/>
                    <input type="hidden" id="price-rate" th:value="${review.price}"/>
                    <input type="hidden" id="taste-rate" th:value="${review.taste}"/>
                    <input type="hidden" id="review-id" th:value="${review.id}"/>
                    <input type="hidden" id="user-id" th:value="${member.id}"/>
                    <input type="hidden" id="cafe-id" th:value="${cafeId}"/>
                </form>
                <br>
                <div class='text-right'>
                    <button type="button" class="btn btn-secondary btn-md" id="cancel">취소</button>
                    <button type="button" class="btn btn-success btn-md" id="btn-update">수정 완료</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- main end -->

    <script src="/js/app/review.js"></script>

</section>

</html>
